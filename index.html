<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
     <!-- CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        #spinner{
            display: none;
        }
        #no-data-found{
            display: none;
        }
        body{
            background-color: #e6ffff;
        }
        
    </style>
</head>
<body class="m-4">
    <section>
        <!-- search box -->
        <div class="container">
            <h2 class="text-center mt-5">Search your Book</h2>           
            <div class="input-group mb-3  w-50 mx-auto">
                <input id="search-text" type="text" class="form-control" placeholder="Search Your Book" aria-label="Recipient's username" aria-describedby="button-addon2">

                <button onclick="searchBook();" class="btn btn-outline-success ms-3" type="button" id="button-addon2">Search</button>
              </div>
        </div>

        <!-- show amount of search result -->

        <div>
            <p class="fw-bolder">Total Search result: <span  id="total-result"></span></p>
        </div>

        <!-- Show no result found message -->
        <div id="no-data-found">
            <p class="d-flex justify-content-center fw-bolder" >No Result Found</p>
        </div>

        <!-- spinner  -->
        <div class="d-flex justify-content-center ">
            <div id="spinner" class="spinner-border text-primary align-middle" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
        </div>

         <!--Book card -->
      <div id="search-result" class="row row-cols-1 row-cols-md-3 row-cols-lg-6 g-4">
    </div>
    </section>
    
    <script src="book-api.js"></script>

    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
